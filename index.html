<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');
        </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="odin-lined.png" alt="">
        <h1>Odin</h1>
    </div>
    <div class="text-foreground">
        <div class="uptext">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                sign up now to get started.
            </h1>
        </div>
        <div class='forms'>
            <form action="text">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
            </form>
            <form action="text">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
            </form>
            <form action="text">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </form>
            <form action="text">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone">
            </form>
            <form action="text">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </form>
            <form action="text">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password">
            </form>
        </div>
        <div class="acc-btn">
            <button type="submit">Create account</button>
            <p>already have an account? <a href="google.com">sign up</a></p>
        </div>
    </div>
    
</body>
</html>
